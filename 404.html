<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laxman KC</title>
    <script>
      // Redirect to index.html for SPA routing on GitHub Pages
      // This handles 404 errors by redirecting to the main app
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Don't redirect assets
      if (!path.startsWith('/assets/') && path !== '/index.html') {
        // Redirect to root, the SPA router will handle the path
        window.location.replace('/' + search + hash);
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
