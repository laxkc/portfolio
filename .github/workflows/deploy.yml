name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]  # Deploy whenever push to main branch
  workflow_dispatch:    # Also allow manual trigger

permissions:
  contents: write       # Needed for pushing to gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          # Deploying to root (username.github.io)
          BASE_PATH: /

      - name: Ensure .nojekyll exists
        run: |
          # Copy .nojekyll from public if it exists, otherwise create it
          if [ -f ./public/.nojekyll ]; then
            cp ./public/.nojekyll ./dist/.nojekyll
          else
            touch ./dist/.nojekyll
          fi
          echo ".nojekyll file present:" && ls -la ./dist/.nojekyll
          echo "Verifying dist contents:" && ls -la ./dist/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: false
